{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %} Random Page {% endblock %}
{% block content %}

<h1 style="font-family: cursive; font-size: 4rem;">Random Image</h1>
<a href="{% url 'color_info' pk=pk %}" style="color: blue; font-size: 0.8rem">Back to Color Information</a>
    {% if processed_image_url %}
    <div>
        <img src="{{ processed_image_url }}" alt="Processed Image">
    </div>
    {% endif %}

<div id="color-container" class="flex flex-wrap">
    {% for color in random_colors %}
        <div class="w-24 h-24 mr-4 mb-4 rounded-lg shadow-md" style="background-color: rgb({{ color.0 }}, {{ color.1 }}, {{ color.2 }});"></div>
    {% endfor %}
</div>


{% endblock %}
